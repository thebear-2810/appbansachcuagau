<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Books - Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            --shine-orange: #F97316;
            --shine-orange-dark: #EA580C;
        }
        .bg-primary { background-color: var(--shine-orange); }
        .bg-primary-dark { background-color: var(--shine-orange-dark); }
        .text-primary { color: var(--shine-orange); }
        .border-primary { border-color: var(--shine-orange); }
        .ring-primary { --tw-ring-color: var(--shine-orange); }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-md mx-auto p-4">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-extrabold text-primary">
                Shine Books
            </a>
        </div>
        
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-slate-800 text-center mb-2">Chào mừng trở lại!</h1>
            <p class="text-slate-500 text-center mb-8">Đăng nhập để tiếp tục</p>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Mật khẩu</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:underline">Quên mật khẩu?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Đăng Nhập
                    </button>
                </div>
            </form>
            
            <p class="mt-8 text-center text-sm text-slate-600">
                Chưa có tài khoản?
                <a href="#" class="font-medium text-primary hover:underline">
                    Đăng ký ngay
                </a>
            </p>
        </div>
    </main>

</body>
</html>
